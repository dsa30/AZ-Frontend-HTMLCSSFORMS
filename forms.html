<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <div>
        <label for="name">Full Name</label>
        <input type="text" placeholder="Enter Name" id="name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter Email" id="email" />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" placeholder="Enter Age" id="age" />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="number" placeholder="Enter Phone Number" id="phone" />
      </div>
      <div>
        <label for="dateofbirth">DOB</label>
        <input type="date" placeholder="Select Date" id="dateofbirth" />
      </div>
      <div>
        <label for="residence">Select Country of Residence:</label>
        <select name="residence" id="residence">
          <option value="--">--</option>
          <option value="togo">Togo</option>
          <option value="ghana">Ghana</option>
          <option value="nigeria">Nigeria</option>
          <option value="mali">Mali</option>
        </select>
      </div>

      <div>
        <h2>Select Sex</h2>
        <input type="radio" id="male" name="sex" value="Male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="sex" value="Female" />
        <label for="female">Female</label>
      </div>
    </form>
  </body>
</html>
